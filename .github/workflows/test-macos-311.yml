name: Tests (macOS, Python 3.11)

on:
  workflow_call:

jobs:
  test-macos-311:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: make dev
          
      - name: Run tests
        run: make tests
